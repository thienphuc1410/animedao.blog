    body {
        margin: 0;

    a#logo {
        position: fixed;
        left: calc(50vw - 558px);
        z-index: 1;
        background: #282248;
        height: 70px;
        top: 0;
        display: flex;
        align-items: center;
        width: 250px;
    }
    iframe#main-iframe {
        width: calc(100vw - 320px);
        height: 100vh;
        display: block;
        margin: auto;
        position: fixed;
        top: 0;
        left: 160px;
    }
    .banner-ngang {
        position: absolute;
        left: 50%;  
        transform:translateX(-50%); 
        z-index: 1;
        bottom: 0;
    }
    .ngang-mobi{
        display: none;
    }
    .banner-sidebar {
        position: fixed;
        left: 0;
        top: 50%;
        transform:translateY(-50%);
        z-index: 1;
    }
    .banner-sidebar.banner-right {
        right: 0;
        left: auto;
        box-sizing: border-box;
        padding-left: 17px;
        background: #18142d;
        height: 100vh;
        display: flex;
        width: 177px;
        align-items: center;
    }
    .banner-sidebar.banner-right iframe{
        z-index: 2;
    }
    .banner-sidebar.banner-right:before {
        content: "";
        width: 100%;
        position: absolute;
        height: 70px;
        background: #282247;
        top: 0;
        left: 0;
        box-shadow: 0px 0px 5px rgba(0,0,0,.1);
    }
    
    @media only screen and (max-width: 1420px) {
        a#logo {
            left: 160px;
        }
    }
    @media only screen and (max-width: 1000px) {
        iframe#main-iframe {
            width: 100vw;
            left: 0;
        }
        .banner-sidebar {
            display: none!important;
        }
        a#logo {
            left: 0;
        }
    }
    @media only screen and (max-width: 768px) {
        a#logo {
            height: 54px;
            padding-left: 20px;
        }
    }
    @media only screen and (max-width: 728px) {

        .banner-ngang {
            display: none;
        }
        .ngang-mobi{
            display: inline-flex;
            flex-direction: column;
            align-items: center;
        }
    }
